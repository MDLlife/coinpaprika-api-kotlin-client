apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'maven-publish'
apply from: 'buildsystem/ci.gradle'
apply from: 'buildsystem/dependencies.gradle'

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.30"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation coinpaprikaApiClientDependencies.kotlinJdk

    // Networking
    implementation coinpaprikaApiClientDependencies.retrofit
    implementation coinpaprikaApiClientDependencies.retrofitScalars
    implementation coinpaprikaApiClientDependencies.gson
    implementation coinpaprikaApiClientDependencies.gsonConverter
    implementation coinpaprikaApiClientDependencies.loggingInterceptor

    // Reactive programming
    implementation coinpaprikaApiClientDependencies.rxKotlin
    implementation coinpaprikaApiClientDependencies.rxJava
    implementation coinpaprikaApiClientDependencies.rxAndroid
    implementation coinpaprikaApiClientDependencies.retrofitRxJavaAdapter

    // Testing
    testImplementation coinpaprikaApiClientDependencies.junit
    testImplementation coinpaprikaApiClientDependencies.testCore
    testImplementation coinpaprikaApiClientDependencies.testRunner
    testImplementation coinpaprikaApiClientDependencies.mockito
    androidTestImplementation coinpaprikaApiClientDependencies.espresso
}